services:
  postgres:
    image: postgres:17
    ports:
      - "45432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: brevity
    volumes:
      - postgres_data:/var/lib/postgresql/data

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.17.3
    ports:
      - "49200:9200"
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      # https://github.com/elastic/elasticsearch/issues/118583#issuecomment-2644523205
      - "_JAVA_OPTIONS=-XX:UseSVE=0"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536

  kibana:
    image: docker.elastic.co/kibana/kibana:8.17.3
    ports:
      - "45601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    volumes:
      - kibana_data:/usr/share/kibana/data
    depends_on:
      - elasticsearch

  minio:
    image: minio/minio:latest
    ports:
      - "49000:9000"
      - "49001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    command: server --console-address ":9001" /data

  lgtm:
    image: grafana/otel-lgtm:0.8.6
    ports:
      # For some reason, port 43000 doesn't work on my machine.
      - "43001:3000" # Grafana
      - "44317:4317" # OTLP gRPC
      - "44318:4318" # OTLP HTTP
    volumes:
      - grafana_data:/data/grafana
      - prometheus_data:/data/prometheus
      - loki_data:/data/loki
    environment:
      - GF_PATHS_DATA=/data/grafana

  redis:
    image: valkey/valkey:9
    ports:
      - "46379:6379"
    volumes:
      - valkey_data:/data
    command: valkey-server --appendonly yes

volumes:
  postgres_data:
  minio_data:
  grafana_data:
  prometheus_data:
  loki_data:
  valkey_data:
  elasticsearch_data:
  kibana_data:
